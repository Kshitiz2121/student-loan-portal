{% extends 'base.html' %}

{% block title %}Edit Profile | Student Loan Portal{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container">
        <h2 class="mb-4">Edit Profile</h2>
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3">
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
